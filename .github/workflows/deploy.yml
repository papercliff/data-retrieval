name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build_test_push:
    runs-on: ubuntu-22.04
    steps:
      - name: Check Out Repo
        uses: actions/checkout@v2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ secrets.ECR_REPOSITORY_URL }}:${{ github.sha }}
          load: true

      - name: Run Tests
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          PAPERCLIFF_CORE_URL: ${{ secrets.PAPERCLIFF_CORE_URL }}
          PAPERCLIFF_CORE_HEADER_NAME: ${{ secrets.PAPERCLIFF_CORE_HEADER_NAME }}
          PAPERCLIFF_CORE_HEADER_VALUE: ${{ secrets.PAPERCLIFF_CORE_HEADER_VALUE }}
        run: |
          docker run -e GITHUB_TOKEN -e PAPERCLIFF_CORE_URL -e PAPERCLIFF_CORE_HEADER_NAME -e PAPERCLIFF_CORE_HEADER_VALUE ${{ secrets.ECR_REPOSITORY_URL }}:{{ github.sha }} lein test

      - name: Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ secrets.ECR_REPOSITORY_URL }}:{{ github.sha }}
          push: true

      - name: Setup kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'v1.27.1'

      - name: Setup AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup kubeconfig for EKS
        run: |
          aws eks --region ${{ secrets.AWS_REGION }} update-kubeconfig --name ${{ secrets.KUBE_CLUSTER }}

      - name: Deploy to EKS
        run: |
          sed -i 's|{{ ECR_REPOSITORY_URL }}|${{ secrets.ECR_REPOSITORY_URL }}|g' deployments/cronjob.yaml
          sed -i 's|{{ TAG }}|$${{ github.sha }}|g' deployments/cronjob.yaml
          kubectl apply -f deployments/cronjob.yaml
